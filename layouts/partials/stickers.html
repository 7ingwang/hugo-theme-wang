{{ with .Site.Data.stickers }}
{{ if .enable }}
<section id="stickers">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 d-flex flex-column justify-content-center" style="height: 100vh;">
                <h3 class="text-center">Coming Soon</h3>
            </div>       
            {{ $Section := .stickers }}
            {{ range $Section }}
            <!-- <div class="col-lg-3 d-flex justify-content-center stickerGrid">
                {{ .sticker | markdownify }}
            </div> -->
            <div class="col-lg-12 d-flex justify-content-center stickerGrid">
                {{ .sticker | markdownify }}
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
{{ end }}
