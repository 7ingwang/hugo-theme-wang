<head>
  <meta charset="utf-8" />
  <title>{{ .Title }}</title>

  {{ "<!-- mobile responsive meta -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  {{ with .Site.Params }}
  <meta name="author" content="{{ .author }}">
  <meta name="description" content="{{ .description }}">
  <meta name="keywords" content="{{ .keywords }}">
  {{ end }}

  {{ hugo.Generator }}

  <!--Favicon-->
  <link rel="shortcut icon" href="{{ .Site.Params.favicon | absURL }}" type="image/x-icon" />

  {{ "<!-- Bootstrap -->" | safeHTML }}
  {{ $bootstrap := resources.Get "css/bootstrap.css" | minify }}
  <link rel="stylesheet" href="{{ $bootstrap.Permalink }}" />
  <!-- {{ "font-awesome" | safeHTML }} -->
  <!-- <link rel="stylesheet" href="{{ "font-awesome/css/font-awesome.min.css" | absURL }}" /> -->
  {{ "<!-- Main Stylesheets -->" | safeHTML }}
  {{ $style := resources.Get "scss/style.scss" | resources.ToCSS | minify }}
  <link href="{{ $style.Permalink }}" rel="stylesheet" />

  <!-- 百度统计 -->
  <script>
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?cbbe3b6242bdb136ba214f2d10669dc5";
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(hm, s);
    })();
  </script>

</head>
