{{ with .Site.Data.coming }}
{{ if .enable }}
<section id="stickers">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 d-flex flex-column justify-content-center" style="height: 100vh;">
                <h3 class="mx-auto text-center font-weight-light">{{ .title }}</h3>
            </div>
            <div class="col-lg-12 d-flex justify-content-center stickerGrid">
                {{ .icon | markdownify }}
            </div>
        </div>
    </div>
</section>
{{ end }}
{{ end }}
