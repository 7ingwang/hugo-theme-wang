{{ with .Site.Data.coming }}
{{ if .enable }}
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 d-flex flex-column justify-content-center site-coming">
                <h3 class="mx-auto text-center font-weight-light">{{ .title }}</h3>
                <div class="fixed-bottom mx-auto text-center site-coming-icon">{{ .icon | markdownify }}</div>
            </div>
        </div>
    </div>
</section>
{{ end }}
{{ end }}
