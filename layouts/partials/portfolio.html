
  <section class="site-project" id="project">
    <div class="container">
      <div class="row">
        <div class="col-12">
        {{ with .Site.Params.showcase }}
          {{ if .enable }}
          <div class="section-title">
            <h2>{{ .title }}</h2>
            <!-- <p>{{ .subtitle }}</p> -->
          </div>
          {{ end }}
        {{ end }}
        </div>
        {{ range first 2 (where .Site.Pages "Params.pin" "showcase") }}
        <a href="{{ .Permalink }}" class="col-lg-6 col-md-10 mx-auto">
          <div class="site-project-item">
            <div class="site-project-item-thumb">
              <img src="{{ .Params.Image | absURL }}" alt="project-thumb">
            </div>
            <div class="site-project-item-content">
              <span>{{ delimit .Params.category ", " }}</span>
              <h3>{{ .Title }}</h3>
              <!-- <p>{{ .Params.subtitle }}</p> -->
            </div>
          </div>
        </a>
        {{ end }}
        <div class="col-12 text-center text-lg-left">
          <a href="portfolio" class="site-project-cta">更多作品</a>
        </div>
      </div>
    </div>
  </section>
