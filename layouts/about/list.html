{{ define "main" }}

<section class="site-about-header">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="site-about-wrapper">
          <div class="col-lg-4 site-about-photo">
            <img src="{{ .Params.photo }}" alt="{{ .Params.name }}" />
          </div>
          <div class="col-lg-8 site-about-story">
            {{ .Content | safeHTML }}
          </div>

        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
