{{ define "main" }}

<section class="site-project-single-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="site-project-single">
          <h1>
            {{ .Title }}
          </h1>
          <h3>{{ .Params.subtitle }}</h3>
          <div class="site-project-single-description">
            {{ .Content | safeHTML }}
          </div>
          <div class="site-project-single-image">
            {{ range .Params.project_images }}
            <img src="{{ . | absURL }}" alt="project image">
            {{ end }}
          </div>
          <div class="site-project-single-action">
          {{ if .PrevInSection }}
            <a href="{{.PrevInSection.Permalink}}" class="prev" title="Prev">
              <img src="{{ "images/to-top.svg" | absURL }}" alt="prev">
            </a>
          {{ end }}
          {{ if .NextInSection }}
            <a href="{{.NextInSection.Permalink}}" class="next" title="Next">
              <img src="{{ "images/to-top.svg" | absURL }}" alt="next">
            </a>
          {{ end }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
