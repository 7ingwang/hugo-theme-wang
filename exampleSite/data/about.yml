subheading : UX / UI 设计师、Web 前端工程师
story:
- section:
    目前，我是自由设计师与Web 前端工程师。此前，曾入职京东科技某数据架构部门三个月，为某  ToG 大客户项目做UX / UI 相关设计。
- section:
    再往前，我是北京智晟科技的设计经理、北京比特大陆的 UI设计主管、北京极科极客的 UED 部门经理。在比特大陆时，带领U I团队为BTC.COM 区块浏览器、蚂蚁矿池 ANTPOOL.COM 等产品线提供设计支持，也为比特大陆带吃出了第一届UI团队。在极科极客，我带领设计师与 Web 前端开发团队，为全球首款智能路由器－－极路由，打造全方位用户体验。
- section:
    继续往前，我曾供职于腾讯云计算（北京）（前身是康盛创想，是国内领先社区平台与软件服务商，拥有风靡一时的开源社区软件   Discuz！），为国内众多大客户提供软件定制开发与设计。
- section:
    很久以前，2006年我从长安大学广告学专业本科毕业后，未曾从事过广告学行业。而是爱上了网页设计，自学入行，离开西安北漂。从那时到现在，故事讲完了。
- section:
    “凡是过去，皆为序章。爱所有人，信任少数人，不负任何人。”曾几何时浪费过大把时光，往后我会拾起所有机会学习，再学习。未来可期，时刻准备。
